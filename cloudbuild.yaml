# cloudbuild.yaml

# Step 1: Skip unit tests and directly build Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/fastapi-app:$BRANCH_NAME-$SHORT_SHA'
    - '.'

# Step 2: Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args:
    - 'run'
    - 'deploy'
    - 'fastapi-app'
    - '--image=gcr.io/$PROJECT_ID/fastapi-app:$BRANCH_NAME-$SHORT_SHA'
    - '--platform=managed'
    - '--region=us-central1'

